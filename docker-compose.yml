version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-bot-backend
    ports:
      - "8000:8000"
    environment:
      - QUIZ_SECRET=${QUIZ_SECRET:-default-secret-change-me}
      - MAX_QUIZ_TIME=${MAX_QUIZ_TIME:-180}
      - PORT=8000
    volumes:
      - ./backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - quiz-bot-network

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: quiz-bot-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - quiz-bot-network

networks:
  quiz-bot-network:
    driver: bridge

volumes:
  backend-logs:
