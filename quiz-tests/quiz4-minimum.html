<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz 4: Minimum Value</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #f0fdfa; }
        .quiz-container { background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #0891b2; }
        .question { background: #cffafe; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .data-source { background: #fef3c7; padding: 15px; border-radius: 8px; margin: 15px 0; }
        form { padding: 20px; background: #e0e7ff; border-radius: 8px; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; margin: 10px 0; }
        button { background: #0891b2; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üìâ Quiz 4: Lowest Price</h1>
        
        <div class="question">
            <h2>Question:</h2>
            <p><strong>What is the minimum price among all products?</strong></p>
        </div>

        <div class="data-source">
            <h3>üìÅ Data:</h3>
            <a href="data:text/csv;charset=utf-8,Product,Price%0AShirt,29.99%0APants,45.50%0AShoes,67.00%0AHat,15.75%0AJacket,89.99" download="prices.csv">üì• prices.csv</a>
            <p style="font-size: 14px; color: #666;"><em>Hint: Minimum = 15.75</em></p>
        </div>

        <form id="answerForm" action="#" method="POST">
            <input type="text" id="answer" name="answer" placeholder="Enter minimum price" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('answerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert(document.getElementById('answer').value === '15.75' ? '‚úÖ Correct!' : '‚ùå Incorrect!');
        });
    </script>
</body>
</html>
